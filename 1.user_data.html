<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
<fieldset border="1">
    <legend><strong>User Data</strong></legend>
    <label for="firstname">First Name : </label>
    <input type="text" id="firstname" name="" placeholder="Enter First Name"><br>
    <label for="secondname">Second Name : </label>
    <input type="text" id="secondname" name="" placeholder="Enter second Name"><br>
    <label for="email">Mail ID : </label>
    <input type="email" id="email" name="" placeholder="Enter Mail ID"><br>
    <label for="mnum">Mobile Number : </label>
    <input type="number" id="mnum" name="" maxlength="10" placeholder="Enter mobile number"><br>
    <label>Gender : </label>
    <input type="radio" id="F" name="FM">M
    <input type="radio" id="M" name="FM">F<br>
    Language's you Know:
    <input type="checkbox" name="English" checked>English
    <input type="checkbox" name="English" >Telugu
    <input type="checkbox" name="English" >Hindi<br>
    Locality :
    <select>
        <option>Hyderabad</option>
        <option>Bangulore</option>
        <option>Chennai</option>
    </select><br>
    <label for="Describe">Describe : </label>
    <textarea id="Describe" placeholder="Decribe about you" width="200" hight="200 " maxlength="200"></textarea>
    <br>
    <br>
    <br>
    <iframe iframeborder="0" width="100" height="100" name="ourframe" id="ourframe" src="">hello</iframe>



</fieldset>

<br>
<textarea width="100" height="100">hello</textarea>
</body>
</html>
